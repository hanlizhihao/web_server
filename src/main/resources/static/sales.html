<div class="panel panel-default mt-20">
    <div class="panel-header">销售分析</div>
    <div class="panel-body">
        <table class="table table-border table-bordered table-striped mt-20">
            <thead>
            <tr>
                <th class="col1">序号</th>
                <th class="col2">菜名</th>
                <th class="col3">销售总额（元）</th>
                <th class="col4">销售总量</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in analyze">
                <td class="col1">{{$index+1}}</td>
                <td class="col2">{{x.name}}</td>
                <td class="col3">{{x.price}}</td>
                <td class="col4">{{x.number}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
