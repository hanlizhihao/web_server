<div class="panel panel-default">
    <div class="panel-header">详情</div>
    <div class="panel-body">
        <form action="" method="post" class="form form-horizontal responsive" id="indentDetails">
            <div class="row cl">
                <label class="form-label col-xs-3">序号：</label>
                <div class="formControls col-xs-8">
                    <label type="text">1</label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">桌号：</label>
                <div class="formControls col-xs-8">
                    <input type="text" class="input-text" name="table" id="table" ng-value="canceled.tableId">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3">总价(元)：</label>
                <div class="formControls col-xs-8">
                    <input type="number" class="input-text" autocomplete="off" name="price" id="price" ng-value="canceled.price">
                </div>
            </div>
            <div class="panel panel-default mt-20">
                <div class="panel-header">菜单</div>
                <div class="panel-body">
                    <table class="table table-border table-bordered table-striped mt-20">
                        <thead>
                        <tr>
                            <th class="col1">序号</th>
                            <th class="col2">菜名</th>
                            <th class="col3">数量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in  reserve">
                            <td class="col1">{{$index+1}}</td>
                            <td class="col2">{{x.name}}</td>
                            <td class="col3">{{x.count}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-3">
                    <a href="#/canceled" class="btn radius btn-secondary-outline radius" style="position: relative;left: 30%">&nbsp;&nbsp;返回&nbsp;&nbsp;</a>
                </div>
            </div>
        </form>
    </div>
</div>
