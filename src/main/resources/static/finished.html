<div class="panel panel-default mt-20">
    <div class="panel-header">已完成</div>
    <div class="panel-body">
        <table class="table table-border table-bordered table-striped mt-20">
            <thead>
            <tr>
                <th class="col1">序号</th>
                <th class="col2">菜品数量</th>
                <th class="col3">等待时间</th>
                <th class="col4">催单次数</th>
                <th class="col5">总金额（元）</th>
                <th class="col6">操作</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in finished">
                <td class="col1">{{$index+1}}</td>
                <td class="col2">{{x.reserveNumber}}</td>
                <td class="col3">{{x.waitTime}}</td>
                <td class="col4">{{x.reminderNumber}}</td>
                <td class="col5">{{x.price}}</td>
                <td class="col6">
                    <a href="#/finishedDetails/{{x.id}}" class="btn btn-primary radius">详情</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
