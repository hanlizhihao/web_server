<div class="panel panel-default mt-20">
    <div class="panel-header">账单管理</div>
    <div class="panel-body">
        <button class="btn btn-success-outline radius" onClick="modaldemo()">添加账单</button>
        <div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content radius">
                    <div class="modal-header">
                        <h3 class="modal-title">添加账单</h3>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="" method="post" class="form form-horizontal responsive" id="billForm">
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">账单用途：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="text" class="input-text" placeholder="账单用途" name="billReason"
                                                   id="billReason" ng-model="addBillReason">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">账单总价：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="number" class="input-text" autocomplete="off" placeholder="数字"
                                                   name="billPrice" id="billPrice" ng-model="addBillPrice">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">备注：</label>
                                        <div class="formControls col-xs-8">
                                            <textarea class="textarea" autocomplete="off" placeholder="备注"
                                                      name=billRemark" id="billRemark" ng-model="addBillRemark"></textarea>
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">账单日期：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="text" class="input-text" value="" autocomplete="off"
                                                   id="datetimepicker" name="datetimepicker" ng-model="addBillTime">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success radius" ng-click="addBill()">确定</button>
                        <button class="btn btn-secondary radius" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-border table-bordered table-striped mt-20">
            <thead>
            <tr>
                <th class="col1">序号</th>
                <th class="col2">账单用途</th>
                <th class="col3">账单总价</th>
                <th class="col4">备注</th>
                <th class="col5">账单日期</th>
                <th class="col6">账单记录时间</th>
                <th class="col7">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in bills">
                <td class="col1">{{$index+1}}</td>
                <td class="col2">{{x.name}}</td>
                <td class="col3">{{x.price}}</td>
                <td class="col4">{{x.comment}}</td>
                <td class="col5">{{x.recordTime}}</td>
                <td class="col6">{{x.occurrenceTime}}</td>
                <td class="col7">
                    <a href="#/billDetails/{{x.id}}" class="btn btn-secondary-outline radius">修改</a>
                    <button class="btn btn-danger-outline radius" type="button" ng-click="deleteBill(x.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
