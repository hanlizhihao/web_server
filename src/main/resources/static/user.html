<div class="panel panel-default mt-20">
    <div class="panel-header">用户管理</div>
    <div class="panel-body">
        <button class="btn btn-success-outline radius" onClick="modaldemo()">添加用户</button>
        <div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content radius">
                    <div class="modal-header">
                        <h3 class="modal-title">添加用户</h3>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="" method="post" class="form form-horizontal responsive" id="userForm">
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">序号：</label>
                                        <div class="formControls col-xs-8">
                                            <label>1</label>
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">用户昵称：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="text" class="input-text" placeholder="1~3个中文字符" name="name" id="name">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">用户名：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="text" class="input-text" autocomplete="off" placeholder="1个英文字符以上" name="username" id="username">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">密码：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="password" class="input-text" autocomplete="off" placeholder="密码" name="password" id="password">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">用户类型：</label>
                                        <div class="formControls skin-minimal col-xs-5">
                                            <div class="radio-box">
                                                <input type="radio" id="waiter" name="userType">
                                                <label for="waiter">服务员</label>
                                            </div>
                                            <div class="radio-box">
                                                <input type="radio" id="administrator" name="userType">
                                                <label for="administrator">管理员</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-点击确定以后，交由AngularJS处理-->
                        <button class="btn btn-success radius">确定</button>
                        <button class="btn btn-secondary radius" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-border table-bordered table-striped mt-20">
            <thead>
            <tr>
                <th class="col1">序号</th>
                <th class="col2">用户昵称</th>
                <th class="col3">用户名</th>
                <th class="col4">密码</th>
                <th class="col5">注册时间</th>
                <th class="col6">用户类型</th>
                <th class="col7">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col1">1</td>
                <td class="col2">东哥</td>
                <td class="col3">wuguixu</td>
                <td class="col4">1</td>
                <td class="col5">2017.02.22</td>
                <td class="col6">管理员</td>
                <td class="col7">
                    <a href="#/userDetails" class="btn btn-secondary-outline radius">修改</a>
                    <button class="btn btn-danger-outline radius" type="button">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-这部分验证代码放到指定的控制器中-->
<script type="text/javascript">
    $("#userForm").validate({
        rules:{
            name:{
                required:true,
                minlength:1,
                maxlength:3
            },
            username:{
                required:true,
                minlength:1,
                maxlength:16
            },
            password:{
                required:true,
                isPwd:true,
            },
            userType:{
                required:true,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
    });
</script>
