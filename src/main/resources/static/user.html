<div class="panel panel-default mt-20">
    <div class="panel-header">用户管理</div>
    <div class="panel-body">
        <button class="btn btn-success-outline radius" onClick="modaldemo()">添加用户</button>
        <div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content radius">
                    <div class="modal-header">
                        <h3 class="modal-title">添加用户</h3>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="" method="post" class="form form-horizontal responsive" id="userForm">
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">用户昵称：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="text" class="input-text" placeholder="1~3个中文字符" name="name" id="name" ng-model="addName">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">用户名：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="text" class="input-text" autocomplete="off" placeholder="1个英文字符以上" name="username" id="username"
                                                   ng-model="addUsername">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">密码：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="text" class="input-text" autocomplete="off" placeholder="密码" name="password" id="password" 
                                                   ng-model="addPassword">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">用户类型：</label>
                                        <div class="formControls skin-minimal col-xs-5">
                                            <div class="radio-box">
                                                <input type="radio" id="waiter" name="userType" ng-click="checked(1)">
                                                <label for="waiter">服务员</label>
                                            </div>
                                            <div class="radio-box">
                                                <input type="radio" id="administrator" name="userType" ng-click="checked(0)">
                                                <label for="administrator">管理员</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-点击确定以后，交由AngularJS处理-->
                        <button class="btn btn-success radius" ng-click="addUser()">确定</button>
                        <button class="btn btn-secondary radius" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-border table-bordered table-striped mt-20">
            <thead>
            <tr>
                <th class="col1">序号</th>
                <th class="col2">用户昵称</th>
                <th class="col3">用户名</th>
                <th class="col4">密码</th>
                <th class="col5">注册时间</th>
                <th class="col6">用户类型</th>
                <th class="col7">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in users">
                <td class="col1">{{$index+1}}</td>
                <td class="col2">{{x.name}}</td>
                <td class="col3">{{x.username}}</td>
                <td class="col4">{{x.password}}</td>
                <td class="col5">{{x.joinTime}}</td>
                <td class="col6">{{x.styleString}}</td>
                <td class="col7">
                    <a href="#/userDetails/{{x.id}}" class="btn btn-secondary-outline radius">详情</a>
                    <button class="btn btn-danger-outline radius" type="button" ng-click="deleteUser(x.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
