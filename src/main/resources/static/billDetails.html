<div class="panel panel-default">
    <div class="panel-header">账单信息更改</div>
    <div class="panel-body">
        <form action="" method="post" class="form form-horizontal responsive" id="menuDetails">
            <div class="panel-body">
                <table cellspacing="0" class="table">
                    <tbody>
                    <tr>
                        <th class="col1">序号：</th>
                        <td class="col2">
                            <div class="formControls col-xs-8">
                                <label type="text">{{vip.id}}</label>
                            </div>
                        </td>
                        <th class="col3">账单描述：</th>
                        <td class="col4">
                            <div class="formControls col-xs-8">
                                <input type="text" class="input-text" name="billReason" id="billReason" value="{{billReason}}"
                                       ng-model="billReason">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="col1">账单总价：</th>
                        <td class="col2">
                            <div class="formControls col-xs-8">
                                <input type="number" class="input-text" name="billPrice" id="billPrice" value="{{billPrice}}"
                                       ng-model="billPrice">
                            </div>
                        </td>
                        <th class="col3">账单备注：</th>
                        <td class="col4">
                            <div class="formControls col-xs-8">
                                <textarea class="text-area" name="consumeNumber" id="consumeNumber"
                                          value="{{billRemark}}" ng-model="billRemark"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="col1">账单日期</th>
                        <td class="col2">
                            <div class="formControls col-xs-8">
                                <input type="text" class="input-text" value="" autocomplete="off"
                                       id="datetimepicker" name="datetimepicker" ng-model="occurrenceTime">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-3">
                    <button class="btn btn-secondary radius" type="button" ng-click="updateBill()">
                        &nbsp;&nbsp;修改&nbsp;&nbsp;
                    </button>
                    <a href="#/bill" class="btn btn-secondary radius" style="position: relative;left: 25%">
                        &nbsp;&nbsp;返回&nbsp;&nbsp;
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
