<div class="panel panel-default mt-20">
    <div class="panel-header">结算</div>
    <div class="panel-body">
        <table class="table table-border table-bordered table-striped mt-20">
            <thead>
            <tr>
                <th class="col1">序号</th>
                <th class="col2">菜名</th>
                <th class="col3">数量</th>
                <th class="col4">价格（元）</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in reserve">
                <td class="col1">{{$index+1}}</td>
                <td class="col2">{{x.name}}</td>
                <td class="col3">
                    <div class="formControls skin-minimal col-xs-5">
                        <input type="number" class="input-text" name="table" value="{{x.count}}" id="{{x.id}}" ng-blur="getPrice(x.id)">
                    </div>
                </td>
                <td class="col4">{{x.price}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-3" style="position: relative;left: 16%">总价（元）：</label>
        <div class="formControls col-xs-8">
            <input type="text" class="input-text" name="carryPrice" id="carryPrice" ng-value="indent.price">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-3" style="position: relative;left: 16%">会员手机号：</label>
        <div class="formControls col-xs-8">
            <input type="text" class="input-text" autocomplete="off" placeholder="手机号，用于判断是否是会员"
                   name="telephone" id="telephone" ng-value="telephone" ng-model="telephone" ng-blur="verify()">
            <img src="images/iconpic-right.png" style="position: relative;" ng-show="vipTrue">
            <label style=" color: red" ng-show="vipText">{{indent.validateText}}</label>
            <img src="images/iconpic-error.png" style="position: relative;" ng-show="vipFalse">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-3" style="position: relative;left: 16%">打折：</label>
        <div class="formControls col-xs-8">
            <input type="text" class="input-text" autocomplete="off" placeholder="例如：如果打5折，则填写5"
                   name="discount" id="discount" ng-blur="discount()">
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-xs-offset-3">
            <!--交给AngularJS处理-->
            <button class="btn radius btn-success-outline radius" onclick="">&nbsp;&nbsp;结算&nbsp;&nbsp;</button>
            <a href="#/underway" class="btn radius btn-secondary-outline radius" style="position:relative; left:20%;">&nbsp;&nbsp;返回&nbsp;&nbsp;</a>
        </div>
    </div>
</div>
