<div class="panel panel-default mt-20">
    <div class="panel-header">会员管理</div>
    <div class="panel-body">
        <button class="btn btn-success-outline radius" onClick="modaldemo()">添加会员</button>
        <div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content radius">
                    <div class="modal-header">
                        <h3 class="modal-title">添加会员</h3>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="" method="post" class="form form-horizontal responsive" id="userForm">
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">手机号：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="text" class="input-text" placeholder="手机号码" name="telephone" id="telephone" ng-model="addTelephone">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">会员消费次数：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="number" class="input-text" autocomplete="off" placeholder="数字" name="number" 
                                                   id="number" ng-value="consumNumber" ng-model="addNumber">
                                        </div>
                                    </div>
                                    <div class="row cl">
                                        <label class="form-label col-xs-3">消费总金额（元）：</label>
                                        <div class="formControls col-xs-8">
                                            <input type="number" class="input-text" autocomplete="off" placeholder="数字" name="sum" id="sum"
                                                   ng-model="addSum" ng-value="totalConsum">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success radius" ng-click="addVip()">确定</button>
                        <button class="btn btn-secondary radius" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-border table-bordered table-striped mt-20">
            <thead>
            <tr>
                <th class="col1">序号</th>
                <th class="col2">会员手机号</th>
                <th class="col3">会员注册时间</th>
                <th class="col4">消费次数</th>
                <th class="col5">消费总额（元）</th>
                <th class="col6">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in vips">
                <td class="col1">{{$index+1}}</td>
                <td class="col2">{{x.phoneNumber}}</td>
                <td class="col3">{{x.joinTime}}</td>
                <td class="col4">{{x.consumeNumber}}</td>
                <td class="col5">{{x.totalConsume}}</td>
                <td class="col6">
                    <a href="#/vipDetails/{{x.id}}" class="btn btn-secondary-outline radius">修改</a>
                    <button class="btn btn-danger-outline radius" type="button" ng-click="deleteVip(x.id)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
